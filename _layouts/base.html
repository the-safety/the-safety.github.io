<!DOCTYPE html>
<html lang="{{ page.lang | default: 'en' }}">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <title>{% if site.data.i18n[page.lang].pages[page.i18n_id].link %}{{ site.title }} // {{ site.data.i18n[page.lang].pages[page.i18n_id].link }}{% else %}{{ site.title }}{% endif %}</title>
        <meta name="description" content="{{ site.description }}">
        <meta name="keywords" content="{{ site.keywords }}">
        
        <meta property="og:title" content="{% if site.data.i18n[page.lang].pages[page.i18n_id].link %}{{ site.title }} // {{ site.data.i18n[page.lang].pages[page.i18n_id].link }}{% else %}{{ site.title }}{% endif %}"/>
        <meta property="og:image" content="{{ '/assets/img/the-logo-social-1200x627.svg' | relative_url }}"/>
        <meta property="og:description" content="{{ site.description }}"/>
        <meta property="og:url" content="{{ page.url | replace:'index.html','' | absolute_url }}"/>
        
        <link rel="shortcut icon" type="image/png" href="{{ '/assets/img/favicon.png' | relative_url }}"/>
        <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

        <link rel="stylesheet" type="text/css" href="{{ '/assets/css/main.css' | relative_url }}" media="all">
        {% if jekyll.environment == 'production' and site.google_analytics %}
        {% include analytics.html %}
        {% endif %}
    </head>
    <body>
        {% include nav.html %}
        {{ content }}
        {% include footer.html %}
        <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
    </body>
</html>
